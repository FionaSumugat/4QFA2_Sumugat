<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicaton Table Generator</title>
</head>
<body>
    <h1>Generate a Multiplication Table! </h1>
    <p>Enter 2 numbers between 2 and 10 below. </p>
    <label for="num1">1st Number: </label>
    <input type="number" id="num1"> <br><br>
    <label for="num2">2nd Number:</Label> 
    <input type="number" id="num2"><br><br>
    <button type="submit" onclick="table();">Generate Table! ^^</button> <br><br>
    <div id="mtable"></div>

    <script>
        function table() {
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;

            if (n1<2||n1>10||n2<2||n2>10) {
                alert("Please enter values that are between 2 and 10.");
            } 
            else {
                var table = "<table border='2'>";
                for (c=1; c<=n1; c++) {
                    table += "<tr>";
                    for (r=1; r<=n2; r++) {
                        table += "<td>" + (r*c) + "</td>";
                    }
                    table += "</tr>";
                }
                table += "</table>";
                document.getElementById("mtable").innerHTML = table;
            }
        }
    </script>
</body>
</html>
